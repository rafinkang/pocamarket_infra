version: '3.9'

services:
  pocamarket_api:
    build:
      context: ./pocamarket_api
    container_name: pocamarket_api
    ports:
      - "8080:8080"
    volumes:
      - ./pocamarket_api:/src
    networks:
      - pocamarket_network

  pocamarket_web:
    build: ./pocamarket_web
    ports:
      - "3000:3000"
    volumes:
      - ./pocamarket_web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://pocamarket_api:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - pocamarket_api
    networks:
      - pocamarket_network

networks:
  pocamarket_network:
    driver: bridge
