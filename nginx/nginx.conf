# nginx.conf 파일 전체 구조
events {
    worker_connections 1024;
}

http {
    # 기본 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # 업스트림 설정 (로드 밸런싱을 위한 백엔드 서버 정의)
    upstream pocamarket_web {
        server pocamarket_web:3000;
    }
    
    upstream pocamarket_api {
        server pocamarket_api:8080;
    }
    
    # 서버 블록
    server {
        listen 80;
        server_name ec2-3-34-124-198.ap-northeast-2.compute.amazonaws.com localhost;
        
        # 프론트엔드 요청 처리
        location / {
            proxy_pass http://pocamarket_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 요청 처리
        location /api {
            proxy_pass http://pocamarket_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 에러 페이지
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}