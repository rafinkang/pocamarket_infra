# nginx.conf 파일 전체 구조
events {
    worker_connections 1024;
}

http {
    # 기본 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # 업스트림 설정 (로드 밸런싱을 위한 백엔드 서버 정의)
    upstream pocamarket-web {
        server pocamarket-web:3000;
    }
    
    upstream pocamarket-api {
        server pocamarket-api:8080;
    }
    
    # HTTP 서버 블록 (인증서 발급용)
    server {
        listen 80;
        server_name pocamarket.co.kr www.pocamarket.co.kr;

        # Certbot 인증을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # HTTP 요청을 HTTPS로 리디렉션 (인증서 발급 후 활성화)
        return 301 https://$host$request_uri;

        # 임시로 HTTP 요청도 처리 (인증서 발급 후 주석 처리)
        # location / {
        #     proxy_pass http://pocamarket-web;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
        
        # location /api-server {
        #     rewrite ^/api-server/(.*) /$1 break;
        #     proxy_pass http://pocamarket-api;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }

    # HTTPS 서버 블록 (인증서 발급 후 활성화)
    server {
        listen 443 ssl;
        server_name pocamarket.co.kr www.pocamarket.co.kr;
    
        ssl_certificate /etc/letsencrypt/live/pocamarket.co.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pocamarket.co.kr/privkey.pem;
        
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
        location / {
            proxy_pass http://pocamarket-web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api-server {
            rewrite ^/api-server/(.*) /$1 break;
            proxy_pass http://pocamarket-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}